paths:
  /api/opening-hours:
    post:
      tags:
        - Opening Hours
      summary: Create opening hours for a restaurant
      description: Allows restaurant owners to define opening hours for a specific day
      operationId: createOpeningHours
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - day
                - isClosed
              properties:
                day:
                  type: string
                  enum: [Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday]
                  example: Monday
                startTime:
                  type: string
                  format: time
                  example: "09:00:00"
                endTime:
                  type: string
                  format: time
                  example: "18:00:00"
                isClosed:
                  type: boolean
                  example: false
      responses:
        "201":
          description: Opening hours created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Opening hours created successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      restaurantOwnerId:
                        type: string
                        format: uuid
                      day:
                        type: string
                        example: Monday
                      startTime:
                        type: string
                        example: "09:00:00"
                      endTime:
                        type: string
                        example: "18:00:00"
                      isClosed:
                        type: boolean
                        example: false
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        "400":
          description: Bad request
        "403":
          description: Forbidden
  /api/opening-hours/restaurant:
    get:
      tags:
        - Opening Hours
      summary: Get opening hours for a restaurant
      description: Retrieves all opening hours for the authenticated restaurant owner
      operationId: getOpeningHours
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Opening hours retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Opening hours retrieved successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        restaurantOwnerId:
                          type: string
                          format: uuid
                        day:
                          type: string
                          example: Monday
                        startTime:
                          type: string
                          example: "09:00:00"
                        endTime:
                          type: string
                          example: "18:00:00"
                        isClosed:
                          type: boolean
                          example: false
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
        "400":
          description: Bad request
        "403":
          description: Forbidden