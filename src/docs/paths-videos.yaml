paths:
  /api/videos:
    post:
      tags:
        - Upload Videos
      summary: Create a new video
      description: Upload a video with associated metadata and invoice image. Requires customer authentication.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: './swagger-root.yaml#/components/schemas/CreateVideoRequest'
            examples:
              sample:
                value:
                  publicId: "yum_gott/videos/yum_gott_1752456506674"
                  secureUrl: "https://res.cloudinary.com/dbipfyr2o/video/upload/v1752456519/yum_gott/videos/yum_gott_1752456506674.mp4"
                  phoneNumber: "0987654321"
                  network: "MTN"
                  invoiceImage: "(binary image file)"
                  restaurantName: "Falafel Ala Kefk"
      responses:
        '201':
          description: Video created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: './swagger-root.yaml#/components/schemas/Video'
              example:
                success: true
                message: "Video uploaded successfully"
                data:
                  id: "123e4567-e89b-12d3-a456-426614174000"
                  userId: "123e4567-e89b-12d3-a456-426614174001"
                  publicId: "sample_public_id"
                  secureUrl: "https://res.cloudinary.com/demo/video/upload/v1234567890/sample.mp4"
                  phoneNumber: "0987654321"
                  network: "MTN"
                  invoiceImage: "https://res.cloudinary.com/demo/image/upload/v1234567890/invoice.jpg"
                  statusVideo: "pending"
                  createdAt: "2025-01-01T00:00:00Z"
                  updatedAt: "2025-01-01T00:00:00Z"
                  restaurantName: "Tasty Bites"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Only customers can create videos
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
  /api/videos/{id}:
    get:
      summary: Get a video by ID
      description: Retrieve a video by its unique identifier.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Video found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/Video'
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
    put:
      summary: Update a video by ID
      description: Update video details by its unique identifier.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './swagger-root.yaml#/components/schemas/CreateVideoRequest'
      responses:
        '200':
          description: Video updated successfully
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/Video'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
    delete:
      summary: Delete a video by ID
      description: Delete a video by its unique identifier.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Video deleted successfully
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
components: {}